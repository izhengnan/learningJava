<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航运物流系统 - 基于区块链实现的物流管理系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <style>
        /* 全局样式 */
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 动画类 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.active {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-1 {
            transition-delay: 0.2s;
        }

        .delay-2 {
            transition-delay: 0.4s;
        }

        .delay-3 {
            transition-delay: 0.6s;
        }

        /* 导航栏样式 */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 15px 0;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* 主内容区域样式 */
        main {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }

        /* 移除装饰元素 */

        /* 标题样式 */
        .main-title {
            font-size: 3rem;
            font-weight: 900;
            color: #000000;
            margin-bottom: 20px;
            line-height: 1.1;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b22, #ff9500);
            border-radius: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                width: 80px;
            }
            50% {
                width: 120px;
            }
            100% {
                width: 80px;
            }
        }

        /* 解释文字样式 */
        .description {
            font-size: 1.1rem;
            color: #555555;
            max-width: 700px;
            margin-bottom: 40px;
            line-height: 1.7;
            font-weight: 300;
        }

        /* 按钮样式 */
        .btn-login, .btn-register {
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            margin-left: 15px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid #ff6b22;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-register {
            background-color: #ff6b22;
            color: white;
        }
        
        .btn-register:hover {
            background-color: #ff9500;
            border-color: #ff9500;
            color: white;
        }

        .btn-login::before, .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before, .btn-register:hover::before {
            left: 100%;
        }

        .btn-login {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
        }

        .btn-login:hover {
            background-color: #000000;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-register {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-register:hover {
            background-color: #333333;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* 特性卡片样式 */
        .features {
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .feature-item {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 25px 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b22, #ff9500);
        }

        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            transition: width 0.3s ease;
        }

        .feature-item:hover::before {
            width: 10px;
        }

        .feature-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .feature-item i {
            background-color: rgba(0, 0, 0, 0.05);
            width: 70px;
            height: 70px;
            line-height: 70px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .feature-item:hover i {
            transform: scale(1.1) rotate(5deg);
            background-color: rgba(0, 0, 0, 0.1);
            animation-play-state: paused;
        }

        .feature-item h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #000000;
            transition: color 0.3s ease;
        }

        .feature-item:hover h3 {
            color: #333333;
        }

        .feature-item p {
            color: #666666;
            line-height: 1.6;
            font-size: 1.05rem;
            transition: color 0.3s ease;
        }

        .feature-item:hover p {
            color: #444444;
        }

        /* 页脚样式 */
        footer {
            background-color: #fafafa;
            border-top: 1px solid #f0f0f0;
            padding: 25px 0;
            margin-top: 60px;
            transition: background-color 0.3s ease;
        }

        footer:hover {
            background-color: #f5f5f5;
        }

        footer p {
            color: #777777;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        footer:hover p {
            color: #555555;
        }

        /* 波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 移除响应式设计，使用紧凑布局 */
        .main-title {
            font-size: 2.5rem;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- 导航栏，包含登录和注册按钮 -->
    <header>
        <div class="nav-container">
            <!-- 左侧添加logo或系统名称 -->
            <div class="nav-left" style="font-weight: bold; color: #ff6b22;">航运物流系统</div>
            
            <!-- 右侧登录和注册按钮 -->
            <div class="nav-buttons">
                <a href="login.html" class="btn-login">登录</a>
                <a href="register.html" class="btn-register">注册</a>
            </div>
        </div>
    </header>

    <!-- 主内容区域，包含标题和解释文字 -->
    <main>
        <h1 class="main-title fade-in">航运物流系统</h1>
        <p class="description fade-in delay-1">基于区块链实现的物流管理系统</p>
        
        <!-- 可以添加一些额外的信息或特性展示 -->
        <div class="features">
            <div class="row justify-content-center mt-3">
                <div class="col-md-4 feature-item fade-in delay-1">
                    <i class="fa fa-shield text-black fa-3x mb-3"></i>
                    <h3 style="margin-bottom: 0.5rem;">安全可靠</h3>
                    <p style="font-size: 0.9rem;">基于区块链技术确保数据不可篡改</p>
                </div>
                <div class="col-md-4 feature-item fade-in delay-2">
                    <i class="fa fa-map-marker text-black fa-3x mb-3"></i>
                    <h3 style="margin-bottom: 0.5rem;">全程追踪</h3>
                    <p style="font-size: 0.9rem;">实时监控物流运输全过程</p>
                </div>
                <div class="col-md-4 feature-item fade-in delay-3">
                    <i class="fa fa-bolt text-black fa-3x mb-3"></i>
                    <h3 style="margin-bottom: 0.5rem;">高效协同</h3>
                    <p style="font-size: 0.9rem;">多方参与，信息共享，流程透明</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container text-center py-3">
            <p>&copy;航运物流系统 - by: 郑楠 && TRAE</p>
        </div>
    </footer>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 动画和交互脚本 -->
    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有带fade-in类的元素添加active类以触发淡入动画
            setTimeout(() => {
                const fadeElements = document.querySelectorAll('.fade-in');
                fadeElements.forEach(element => {
                    element.classList.add('active');
                });
            }, 100);
        });
        
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            // 滚动时检查元素是否在视口中，如果是则添加动画
            const fadeElements = document.querySelectorAll('.fade-in:not(.active)');
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementBottom = element.getBoundingClientRect().bottom;
                
                // 元素进入视口时触发动画
                if (elementTop < window.innerHeight - 100 && elementBottom > 0) {
                    element.classList.add('active');
                }
            });
        });
        
        // 为按钮添加点击波纹效果
        document.querySelectorAll('.btn-login, .btn-register').forEach(button => {
            button.addEventListener('mousedown', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                // 移除之前的波纹
                const existingRipples = this.querySelectorAll('.ripple');
                existingRipples.forEach(r => r.remove());
                
                this.appendChild(ripple);
            });
        });
        
        // 为特性卡片添加交互效果
        document.querySelectorAll('.feature-item').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
