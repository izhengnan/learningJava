<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍卖系统 - 管理员登录</title>
    <!-- 引入Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">拍卖系统</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="login.html">用户登录</a>
                <a class="nav-link" href="register.html">注册</a>
                <a class="nav-link active" href="admin-login.html">管理员入口</a>
            </div>
        </div>
    </nav>

    <!-- 管理员登录表单 -->
    <div class="form-container">
        <h3 class="form-title">管理员登录</h3>
        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="adminUsername" class="form-label">管理员账号</label>
                <input type="text" class="form-control" id="adminUsername" placeholder="请输入管理员账号" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">密码</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">管理员登录</button>
            <div class="text-center mt-3">
                <a href="login.html">返回用户登录</a>
            </div>
        </form>
    </div>

    <!-- 引入JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { post, setToken } from './utils/request.js';
        
        // 管理员登录表单提交事件
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!username || !password) {
                alert('请填写完整信息！');
                return;
            }
            
            try {
                // 调用后端管理员登录接口
                const response = await post('/admin/login', {
                    username: username,
                    password: password,
                    role: 0 // 管理员角色
                });
                
                if (response.code === 1) {
                    // 登录成功，保存token
                    setToken(response.data.token);
                    alert('管理员登录成功！即将跳转到管理后台');
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert('登录失败: ' + response.msg);
                }
            } catch (error) {
                console.error('登录异常:', error);
                alert('登录异常，请稍后重试');
            }
        });
    </script>
</body>
</html>
