<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍卖系统 - 用户登录</title>
    <!-- 引入Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">拍卖系统</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">拍品列表</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-login.html">管理员入口</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 登录表单 -->
    <div class="form-container">
        <h3 class="form-title">用户登录</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">记住我</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
            <div class="text-center mt-3">
                <a href="register.html">还没有账号？立即注册</a>
            </div>
        </form>
    </div>

    <!-- 引入JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { post, setToken } from './utils/request.js';
        
        // 登录表单提交事件
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('用户名和密码不能为空！');
                return;
            }
            
            try {
                // 调用后端登录接口
                const response = await post('/user/login', {
                    username: username,
                    password: password
                });
                
                if (response.code === 1) {
                    // 登录成功，保存token
                    setToken(response.data.token);
                    alert('登录成功！即将跳转到首页');
                    window.location.href = 'index.html';
                } else {
                    alert('登录失败: ' + response.msg);
                }
            } catch (error) {
                console.error('登录异常:', error);
                alert('登录异常，请稍后重试');
            }
        });
    </script>
</body>
</html>
